<h1 class="my-3 text-info">Cadastrar Produto</h1><br>
<div class="card shadow">
  <form  class="m-3" action="">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do produto:  </label>
          <input
          type ="text"
          class="form-control"
          placeholder="Digite o nome do Produto"
          name="nomeProduto"
          [(ngModel)]="nome"
          />
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="validade">Validade do produto</label>
              <input
              type ="date"
              class="form-control"
              name="validade"
              [(ngModel)]="validade"/>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="precoProduto">Pre√ßo do produto</label>
              <input
              type ="number"
              class="form-control"
              placeholder="0.00"
              name="preco"
              [(ngModel)]="preco"/>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-default" routerLink="/produtos">
              <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>Voltar
            </button>
            <button class="btn btn-success float-right">Salvar

            </button>



          </div>
        </div>






      </div>
    </div>
  </form>
</div>
