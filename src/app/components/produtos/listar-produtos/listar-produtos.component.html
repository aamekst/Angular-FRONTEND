<h1 class="my-3 text-info"> Listar produtos
    <button type="button" routerLink="/produtos/cadastrar" class=" btn btn-info mt-2 float-right ">Cadastrar</button>
</h1> <br>
<div class="card shadow ">
    <table class="table table-reponsive table striped ">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Validade</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let prod of listaproduto">
              <tr *ngFor = "let prod of listaproduto">
                <td>{{ prod.id}}</td>
                <td>{{prod.nome}}</td>
                <td>{{prod.dataValidade | date: "longDate"}}</td>
                <td>{{prod.precoProduto | currency: "BRL"}}</td>
                <td>
                    <button class="btn btn-warning "
                    routerLink="/produtos/atualizar/{{prod.id}}">

                        <i class="fa fa-pencil " aria-hidden="true "></i>
                    </button>
                    <button class="btn btn-danger ml-2 " [swal]="{
                      title:'ATENÇÃO!!!!!!!!',
                      text: 'Deseja realmente excluir o produto:'  +  prod.nome + '?',
                      showDenyButton: true,
                      denyButtonText: 'Não',
                      confirmButtonText: 'Sim, excluir',
                      icon: 'warning'
                    }"
                    (confirm)="deletar(prod)"
                    >
                        <i class="fa fa-trash-o " aria-hidden="true "></i>
                    </button>

                </td>
              </tr>
        </tbody>
    </table>

</div>
